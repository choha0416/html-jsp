<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>else if문</title>
<script>
	var mon=prompt("현재는 몇 월 입니까?","");
	
	if(mon >=9 && mon <=11){
		document.write("가을");
	} else if(mon >=6 && mon <=8) {
		document.write("여름");
	} else if(mon >=3 && mon <=5) {
		document.write("봄");
	} else {
		document.write("겨울");
	}
</script>
</head>
<body>

</body>
</html>
