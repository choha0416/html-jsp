<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>배열객체</title>
<script>
	var arr1=["사당","교대","방배","강남"];
	var arr2=["신사","압구정","옥수"];
	
	var result=arr1.join("-");
	console.log(result);
	document.write("join: ",result,"<br>");
	
	result=arr1.concat(arr2);
	console.log(result);
	document.write("concat: ",result,"<br>");
	
	result=arr1.slice(1,3);
	console.log(result);
	document.write("slice: ",result,"<br>");
	
	arr1.sort();
	console.log(arr1);
	document.write("sort: ",arr1,"<br>");
	
	arr2.reverse();
	console.log(arr2);
	document.write("reverse: ",arr2,"<br>");
</script>
</head>
<body>

</body>
</html>
