<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>증감 연산자</title>
<script>
	var num1=10;
	var num2=20;
	var result;
	
	document.write("var num1=10; var num2=20; var result;");
	document.write("<br>");
	document.write("<br>");
	
	num1--;
	document.write("num1--;","<br>");
	document.write(num1,"<br>");
	document.write("<br>");
	document.write("<br>");
	
	num1++;
	document.write("num1++;","<br>");
	document.write(num1,"<br>");
	document.write("<br>");
	document.write("<br>");
	
	result = num2++;
	document.write("result = num2++","<br>");
	document.write("result=",result," num2=",num2,"<br>");
	document.write("<br>");
	document.write("<br>");
	
	result = ++num2;
	document.write("result = ++num2","<br>");
	document.write("result=",result," num2=",num2,"<br>");
</script>
</head>
<body>

</body>
</html>
