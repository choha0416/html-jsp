<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>가위바위보 맞추기</title>
<script>
	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</>");
	var game=prompt("가위 바위 보중 선택하세요","가위");
	var gameNum;
	switch(game){
	case "가위": gameNum=1;
	break;
	case "바위": gameNum=2;
	break;
	case "보": gameNum=3;
	break;
	default: alert("잘못 작성하셨습니다,");
	location.reload();
	}
	
	var com = Math.ceil(Math.random()*3);
	document.write("<img src=\"img/math_img"+com+".jpg\">");
	if(gameNum == com) {
		document.write(game+"을 냈습니다")
		document.write("<img src=\"img/game1.jpg\">")
	} else {
		document.write("<img src=\"img/game2.png\">")
	}
</script>
</head>
<body>

</body>
</html>
