<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>whileë¬¸</title>
<style>
	* {
		margin:0;
		font-size:28px;
	}	
		.blue {
			color:#00f;
		}
		.red {
			color:#f00;
		}
		.green {
			color:green;
		}
	
</style>
<script>
	var i = 20;
	while(i >= 1) {
		if(i % 3 == 2) {
			document.write("<p class='blue'>"+i+"</p>");
		} else if (i % 3 == 1) {
			document.write("<p class='red'>"+i+"</p>");
		} else {
			document.write("<p class='green'>"+i+"</p>");
		}
		i--;
	}

</script>
</head>
