<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>복합대입 연산자</title>
<script>
	var num1 = 10;
	var num2 = 3;
	num1 += num2;
	document.write(num1,"<br>");
	num1 -= num2;
	document.write(num1,"<br>");
	num1 *= num2;
	document.write(num1,"<br>");
	num1 %= num2;
	document.write(num1,"<br>");
	
	
	document.write("<br>");
	document.write("복합대입 연산자-테이블");
	var str = "<table border='1'>";
	str += "<tr>";
	str += "<td>1</td><td>2</td><td>3</td>";
	str += "</tr>";
	str += "</table>";
	document.write(str);
</script>
</head>
<body>

</body>
</html>
