<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>time</title>

</head>
<body>
	<form method="get" action="Time" encType="utf-8">
 		<h3>대관시간을 선택하세요(오늘)</h3>
 		<label>시작시간 <input type="time" value="09:00" id="start1" name="start1"></label>
		<label>종료시간 <input type="time" value="18:00" id="end1" name="end1"></label>
		<h3>대관시간을 선택하세요(다른날짜)</h3>
 		<label>시작시간 <input type="datetime-local" value="2024-11-05T09:00" id="start2" name="start2"></label>
		<label>종료시간 <input type="datetime-local" value="2024-11-05T18:00" id="end2" name="end2"></label>
		<input type="submit" value="제출">
	</form>
</body>
</html>
